<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tes</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/super-hands@3.0.0/dist/super-hands.min.js"></script>
</head>

<body>
    <a-scene>
        <a-assets>
            <a-mixin id="interactable" hoverable grabbable></a-mixin>
        </a-assets>

        <a-entity id="box" mixin="interactable" geometry="primitive: box; width: 2; height: 2; depth: 2"
            material="color: #4CC3D9" position="0 1.5 -5">
        </a-entity>

        <a-entity id="infoText" text="value: Aku adalah kotak dan berkotak dan dikotak" position="0 1.5 -7" visible="false"></a-entity>

        <a-camera position="0 1.6 0">
            <a-cursor raycaster="objects: .hoverable"></a-cursor>
        </a-camera>
    </a-scene>

    <script>
        AFRAME.registerComponent('hover-show', {
            schema: {
                target: { type: 'selector' }
            },
            init: function () {
                var el = this.el;
                var target = this.data.target;

                el.addEventListener('mouseenter', function () {
                    target.setAttribute('visible', true);
                });

                el.addEventListener('mouseleave', function () {
                    target.setAttribute('visible', false);
                });
            }
        });
    </script>

    <script>
        AFRAME.registerComponent('click-show', {
            schema: {
                target: { type: 'selector' }
            },
            init: function () {
                var el = this.el;
                var target = this.data.target;

                el.addEventListener('click', function () {
                    target.setAttribute('visible', true);
                });
            }
        });
    </script>

    <a-entity id="box" mixin="interactable hover-show" geometry="primitive: box; width: 2; height: 2; depth: 2"
        material="color: #4CC3D9" position="0 1.5 -5"></a-entity>

    <a-entity id="infoText" text="value: Aku adalah kotak dan berkotak" position="0 1.5 -7" visible="false"
        click-show__target="#infoText"></a-entity>

</body>

</html>
