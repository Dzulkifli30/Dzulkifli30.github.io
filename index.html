<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tes</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-physics-system/v4.0.1/dist/aframe-physics-system.min.js"></script>
    <script src="https://unpkg.com/super-hands@3.0.0/dist/super-hands.min.js"></script>
    <script src="https://unpkg.com/aframe-physics-extras@0.1.2/dist/aframe-physics-extras.min.js"></script>
</head>

<body>
    <a-scene physics="debug: false">
        <a-assets>
            <a-asset-item id="fan" src="./assets/fan/scene.gltf"></a-asset-item>
            <a-asset-item id="hdd" src="./assets/hdd/scene.gltf"></a-asset-item>
            <a-asset-item id="ram" src="./assets/ram/scene.gltf"></a-asset-item>
            <a-asset-item id="ssd" src="./assets/ssd/scene.gltf"></a-asset-item>
            <a-asset-item id="cpu" src="./assets/cpu/scene.gltf"></a-asset-item>
            <a-asset-item id="gpu" src="./assets/gpulow/scene.gltf"></a-asset-item>
            <a-asset-item id="psu" src="./assets/psu/scene.gltf"></a-asset-item>
            <a-asset-item id="mobo" src="./assets/mobo/scene.gltf"></a-asset-item>
            <a-asset-item id="table" src="./assets/table/scene.gltf"></a-asset-item>
            <a-asset-item id="table" src="./assets/SHOP/ShopLow.obj"></a-asset-item>
            <a-asset-item id="table" src="./assets/SHOP/ShopLow.mtl"></a-asset-item>
            <a-mixin id="controller" physics-collider static-body="shape: sphere; sphereRadius: 0.02" super-hands="colliderEvent: collisions;
                             colliderEventProperty: els;
                             colliderEndEvent: collisions;
                             colliderEndEventProperty: clearedEls" collision-filter="group: hands;
                                    collidesWith: blue;
                                    collisionForces: false">
            </a-mixin>
            <a-mixin id="object" dynamic-body grabbable></a-mixin>
            <a-mixin id="kotak" static-body collision-filter="collidesWith: blue, default, red, hands"></a-mixin>
        </a-assets>
        <a-entity oculus-touch-controls="hand: left" model: true mixin="controller">
        </a-entity>
        <a-entity oculus-touch-controls="hand: right" model: true mixin="controller">
        </a-entity>
        <a-entity mixin="kotak" gltf-model="#table" scale="1 0.5 2" position="0.2 0.2 -0.5"
            rotation="0 90 0"></a-entity>
        <a-entity mixin="kotak" obj-model="" scale="1 0.5 2" position="0.2 0.2 -0.5"
            rotation="0 90 0"></a-entity>
        <a-camera position="0 0.5 1"></a-camera>

        <a-entity mixin="object" gltf-model="#fan" scale="0.2 0.2 0.2" position="0.4 1 -0.2"
            collision-filter="group: blue; collidesWith:default, red, hands" sleepy></a-entity>
        <a-entity mixin="object" gltf-model="#hdd" scale="0.3 0.3 0.3" position="0.5 1 -0.5"
            collision-filter="group: blue; collidesWith:default, red, hands" sleepy></a-entity>
        <a-entity mixin="object" gltf-model="#ram" scale="0.05 0.05 0.05" position="-0.2 1 -0.5"
            collision-filter="group: blue; collidesWith:default, red, hands" sleepy></a-entity>
        <a-entity mixin="object" gltf-model="#ssd" scale="0.5 0.5 0.5" position="0 1 -0.5"
            collision-filter="group: blue; collidesWith:default, red, hands" sleepy></a-entity>
        <a-entity mixin="object" gltf-model="#cpu" scale="0.05 0.05 0.05" position="0 1 -0.5"
            collision-filter="group: blue; collidesWith:default, red, hands" sleepy></a-entity>
        <a-entity mixin="object" gltf-model="#gpu" scale="0.05 0.05 0.05" position="0 1 -0.5"
            collision-filter="group: blue; collidesWith:default, red, hands" sleepy></a-entity>
        <a-entity mixin="object" gltf-model="#psu" scale="0.005 0.005 0.005" position="0 1 -0.5"
            collision-filter="group: blue; collidesWith:default, red, hands" sleepy></a-entity>
        <a-entity mixin="object" gltf-model="#mobo" scale="0.1 0.1 0.1" position="0.6 1 -0.5"
            collision-filter="group: blue; collidesWith:default, red, hands" sleepy></a-entity>

        <a-plane material="color: gray;" width="25" height="25" rotation="-90 0 0" position="0 0 0" static-body
            collision-filter="collidesWith: blue" physics-collider></a-plane>
        <a-plane material="color: gray;" width="25" height="25" rotation="0 0 0" position="0 0 -10" static-body
            collision-filter="collidesWith: blue" physics-collider></a-plane>
        <a-plane material="color: gray;" width="25" height="25" rotation="0 90 0" position="-10 0 0" static-body
            collision-filter="collidesWith: blue" physics-collider></a-plane>
        <a-plane material="color: gray;" width="25" height="25" rotation="0 -90 0" position="10 0 0" static-body
            collision-filter="collidesWith: blue" physics-collider></a-plane>
        <a-plane material="color: gray;" width="25" height="25" rotation="0 180 0" position="0 0 10" static-body
            collision-filter="collidesWith: blue" physics-collider></a-plane>

    </a-scene>

    <script>
    </script>
</body>

</html>
