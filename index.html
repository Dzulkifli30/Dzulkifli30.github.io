<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A-Frame Grab Example</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/super-hands@3.0.0/dist/super-hands.min.js"></script>
</head>

<body>
    <a-scene>
        <!-- Tambahkan elemen a-box yang dapat di-grab -->
        <a-box id="grabBox" color="green" position="0 1 -5" width="1" height="1" depth="1" grabbable></a-box>

        <!-- Tambahkan elemen a-camera -->
        <a-camera>
            <!-- Tambahkan komponen super-hands ke a-camera -->
            <a-entity super-hands></a-entity>
        </a-camera>
    </a-scene>
</body>

</html>
