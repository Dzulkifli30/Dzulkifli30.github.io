<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A-Frame Love Example</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene>
        <!-- Tambahkan elemen a-box sebagai tombol -->
        <a-box id="loveButton" color="red" position="0 0 -1" width="1" height="0.2" depth="0.1"></a-box>

        <!-- Tambahkan elemen a-text sebagai teks "I love you" -->
        <a-text id="loveText" position="0 0.5 -1" align="center" value="I love you" visible="false" color="blue"></a-text>

        <a-camera position="0 0.1 0"></a-camera>

        <a-entity
            cursor-listener
            raycaster="objects: #loveButton;"
            geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03;"
            material="color: black; shader: flat">
        </a-entity>
    </a-scene>

    <script>
        AFRAME.registerComponent('cursor-listener', {
            init: function () {
                var el = this.el;

                // Tambahkan event listener untuk menanggapi sentuhan tombol
                el.addEventListener('click', function () {
                    // Dapatkan elemen teks
                    var loveText = document.getElementById('loveText');

                    // Toggle visibility teks
                    loveText.setAttribute('visible', !loveText.getAttribute('visible'));
                });
            }
        });
    </script>
</body>

</html>
