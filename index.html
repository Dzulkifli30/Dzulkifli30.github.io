<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hand Tracking Example</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-hand-tracking-controls@0.3.1/dist/aframe-hand-tracking-controls.js"></script>
</head>

<body>
  <a-scene hand-tracking-controls>
    <!-- Menambahkan model tangan yang sederhana dengan ID "handModel" -->
    <a-entity id="handModel" geometry="primitive: box; width: 0.1; height: 0.1; depth: 0.1"
      material="color: #00ff00" position="0 0 -1" rotation="0 0 0"></a-entity>
  </a-scene>

  <script>
    // Mengakses elemen dengan ID "handModel" dan mengubah warnanya
    var handModel = document.getElementById('handModel');
    handModel.setAttribute('material', 'color', '#ff0000'); // Mengubah warna menjadi merah
  </script>
</body>

</html>
