<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A-Frame Hand Tracking Example</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/super-hands@3.0.0/dist/super-hands.min.js"></script>
</head>

<body>
    <a-scene>
        <!-- Tangan kiri -->
        <a-entity id="leftHand" super-hands="colliderEvent: hand-controls-collider-hit; colliderEventProperty: els;"
            oculus-touch-controls="hand: left">
            <a-entity gltf-model="./assets/left.glb" scale="0.1 0.1 0.1"></a-entity>
        </a-entity>

        <!-- Tangan kanan -->
        <a-entity id="rightHand" super-hands="colliderEvent: hand-controls-collider-hit; colliderEventProperty: els;"
            oculus-touch-controls="hand: right">
            <a-entity gltf-model="./assets/right.glb" scale="0.1 0.1 0.1"></a-entity>
        </a-entity>

        <!-- Tambahkan elemen a-camera -->
        <a-camera>
            <!-- Tambahkan komponen super-hands ke a-camera -->
            <a-entity super-hands></a-entity>
        </a-camera>

        <!-- Tambahkan elemen yang akan dipantau oleh tangan -->
        <a-box color="blue" position="0 1 -1"></a-box>
    </a-scene>
</body>

</html>
