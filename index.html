<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>VR Hand Tracking</title>
    <meta name="description" content="VR Hand Tracking using A-Frame">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v4.1.3/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/2.2.0/aframe/build/aframe-ar.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/2.2.0/aframe/build/aframe-ar-nft.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/2.2.0/aframe/build/aframe-ar-marker.js"></script>
  </head>
  <body>
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
      <a-marker preset="custom" type="pattern" url="https://raw.githubusercontent.com/AR-js-org/AR.js/master/three.js/examples/marker-training/examples/pattern-files/pattern-1.patt">
        <a-entity id="hand" hand-tracking></a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
    <script>
      AFRAME.registerComponent('hand-tracking', {
        init: function () {
          this.el.setAttribute('hand-tracking', {});
          this.el.addEventListener('handtracking', function (event) {
            var hand = event.detail.hand;
            var position = hand.el.object3D.getWorldPosition();
            var rotation = hand.el.object3D.getWorldQuaternion();
            var scale = hand.el.object3D.getWorldScale();
            var handModel = document.createElement('a-entity');
            handModel.setAttribute('geometry', {
              primitive: 'sphere',
              radius: 0.05
            });
            handModel.setAttribute('material', {
              color: 'red'
            });
            handModel.object3D.position.copy(position);
            handModel.object3D.quaternion.copy(rotation);
            handModel.object3D.scale.copy(scale);
            this.el.sceneEl.appendChild(handModel);
          });
        }
      });
    </script>
  </body>
</html>
