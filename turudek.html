<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-hand-tracking-controls/dist/aframe-hand-tracking-controls.min.js"></script>
    <script src="https://unpkg.com/aframe-physics-system/dist/aframe-physics-system.min.js"></script>
    <script src="https://unpkg.com/super-hands/dist/super-hands.min.js"></script>
  </head>   
  <body>
    <a-scene physics="debug: true">
      <a-entity id="leftHand" hand-tracking-controls="hand: left;" super-hands hand-tracking-grab-controls="hand: left;"></a-entity>
      <a-entity id="rightHand" hand-tracking-controls="hand: right;" super-hands hand-tracking-grab-controls="hand: right;"></a-entity>
      <a-box position="0 1.6 -1" rotation="0 45 45" color="blue" width="0.5" height="0.5" depth="0.5" static-body grabbable></a-box>
      <a-sky color="yellow"></a-sky>
    </a-scene>
  </body>
</html>
