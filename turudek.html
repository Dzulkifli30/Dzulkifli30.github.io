<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hand Tracking and Object Interaction</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v4.1.3/dist/aframe-extras.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-entity id="cameraRig" position="0 1.6 0">
        <a-entity camera look-controls>
          <a-entity hand-controls="left"></a-entity>
          <a-entity hand-controls="right"></a-entity>
        </a-entity>
      </a-entity>
      <a-box id="interactableObject" position="0 1.6 -1" color="red" grabbable></a-box>
    </a-scene>
  </body>
</html>
