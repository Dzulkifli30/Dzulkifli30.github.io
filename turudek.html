<head>
    <title>Most Basic Super-Hands Example</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://unpkg.com/super-hands/dist/super-hands.min.js"></script>
    <script
        src="https://cdn.jsdelivr.net/gh/c-frame/aframe-physics-system@v4.1.0/dist/aframe-physics-system.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@^4.1.1/dist/aframe-event-set-component.min.js"></script>
    <script src="https://unpkg.com/aframe-physics-extras/dist/aframe-physics-extras.min.js"></script>
</head>

<body>
    <a-scene physics>
        <a-assets>
            <a-mixin id="all-interactions" hoverable grabbable stretchable draggable
                event-set__hoveron="_event: hover-start; material.opacity: 0.7; transparent: true"
                event-set__hoveroff="_event: hover-end; material.opacity: 1; transparent: false" dynamic-body></a-mixin>

            <a-mixin id="grab-move" hoverable grabbable draggable
                event-set__hoveron="_event: hover-start; material.opacity: 0.7; transparent: true"
                event-set__hoveroff="_event: hover-end; material.opacity: 1; transparent: false" dynamic-body></a-mixin>

            <a-mixin id="physics-hands" physics-collider phase-shift collision-filter="collisionForces: false"
                static-body="shape: sphere; sphereRadius: 0.02" super-hands="colliderEvent: collisions;
                              colliderEventProperty: els;
                              colliderEndEvent: collisions;
                              colliderEndEventProperty: clearedEls;"></a-mixin>
        </a-assets>
        <a-entity id="rhand" mixin="physics-hands" hand-controls="hand: right">
        </a-entity>
        <a-entity id="lhand" mixin="physics-hands" hand-controls="hand: left">
        </a-entity>
        <a-box static-body width="100" height="0.01" depth="100" visible="false"></a-box>
        <!-- if you already have a ground, you should just be able to add static-body to it -->
        <!-- Hint: you should also add 'static-body' to any surface you want to be able to set movable things on top of -->
        <!-- Hint: if you're adding it dynamically, make sure to use el.setAttribute('static-body', '') -->
        <!-- hover & drag-drop won't have any obvious effect without some additional event handlers or components. See the examples page for more -->
        <a-entity class="cube" mixin="all-interactions" position="0 0.265 -1" material="color: red"></a-entity>
    </a-scene>
    <script>
        AFRAME.registerComponent('phase-shift', {
            init: function () {
                var el = this.el
                el.addEventListener('gripdown', function () {
                    el.setAttribute('collision-filter', { collisionForces: true })
                })
                el.addEventListener('gripup', function () {
                    el.setAttribute('collision-filter', { collisionForces: false })
                })
            }
        });
    </script>
</body>
